<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agentic Assistant</title>
    <style>
      body { width: 360px; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .header { padding: 12px 12px 0 12px; font-weight: 600; }
      .container { padding: 12px; display: grid; gap: 8px; }
      textarea, input { width: 100%; box-sizing: border-box; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 12px; }
      button { background: #0f172a; color: white; border: 0; border-radius: 6px; padding: 8px 10px; font-size: 12px; cursor: pointer; }
      button:disabled { background: #94a3b8; cursor: not-allowed; }
      pre { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 6px; padding: 8px; font-size: 12px; white-space: pre-wrap; }
      .row { display: grid; gap: 6px; }
      .muted { color: #64748b; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="header">Agentic Assistant</div>
    <div class="container">
      <div class="row">
        <label class="muted">Your Goal</label>
        <textarea id="goal" placeholder="Describe what you want to do..." rows="3"></textarea>
      </div>
      <button id="run">Send to Agent</button>
      <div class="row">
        <label class="muted">Response</label>
        <pre id="resp"></pre>
      </div>
      <div class="muted">Calls: https://agentic-de4a7136.vercel.app/api/assist</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
